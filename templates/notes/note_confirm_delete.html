{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>Not Silme Onayı</h2>
            <p>"{{ object.title }}" başlıklı notu silmek istediğinizden emin misiniz?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Evet, Sil</button>
                <a href="{% url 'note-list' %}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
