{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Notlarım</h2>
        <a href="{% url 'note-create' %}" class="btn btn-primary">Yeni Not</a>
    </div>
    
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content|truncatewords:30 }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'note-detail' note.pk %}" class="btn btn-info btn-sm">Detay</a>
                        <small class="text-muted">{{ note.created_date|date:"d.m.Y" }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Henüz not eklenmemiş.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
