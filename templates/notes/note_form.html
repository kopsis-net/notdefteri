{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>{% if form.instance.pk %}Notu Düzenle{% else %}Yeni Not{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="{% url 'note-list' %}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
